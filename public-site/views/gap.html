<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLASHD27 — Gap Detail</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --bg-light: #111111;
  --bg-card: #141414;
  --orange: #FF4500;
  --green: #00FF88;
  --blue: #4488FF;
  --yellow: #ffd700;
  --text: #e0e0e0;
  --muted: #666;
  --dim: #333;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Sans', -apple-system, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}
.mono { font-family: 'JetBrains Mono', monospace; }

/* ── HEADER ── */
.header {
  border-bottom: 1px solid #1a1a1a;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 16px;
}
.header-logo {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  font-weight: 800;
  color: var(--orange);
  text-decoration: none;
  letter-spacing: 3px;
}
.header-nav {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 1px;
}
.header-nav a { color: var(--muted); text-decoration: none; }
.header-nav a:hover { color: var(--orange); }

/* ── MAIN LAYOUT ── */
.main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 32px 24px;
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 32px;
}
@media (max-width: 800px) {
  .main { grid-template-columns: 1fr; }
}

/* ── LEFT COLUMN ── */
.gap-title {
  font-family: 'JetBrains Mono', monospace;
  font-size: clamp(18px, 3vw, 28px);
  font-weight: 700;
  color: var(--text);
  margin-bottom: 12px;
  line-height: 1.3;
}
.gap-domains-tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--orange);
  letter-spacing: 1px;
  margin-bottom: 20px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;
}
.domain-chip {
  background: rgba(255,69,0,0.15);
  border: 1px solid rgba(255,69,0,0.3);
  padding: 3px 10px;
  font-size: 11px;
}
.badge {
  padding: 3px 10px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1px;
}
.badge-ready { background: var(--yellow); color: #000; }
.badge-gap { background: rgba(0,255,136,0.15); color: var(--green); border: 1px solid rgba(0,255,136,0.3); }

/* ── SCORES ── */
.scores-row {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}
.score-card {
  background: var(--bg-card);
  border: 1px solid #1a1a1a;
  padding: 16px 20px;
  flex: 1;
  min-width: 140px;
}
.score-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 8px;
}
.score-val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 24px;
  font-weight: 700;
}
.score-bar-full {
  width: 100%;
  height: 6px;
  background: #222;
  margin-top: 8px;
}
.score-bar-fill {
  height: 100%;
  transition: width 0.5s;
}

/* ── CONTENT SECTIONS ── */
.detail-section {
  margin-bottom: 28px;
}
.detail-heading {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  font-weight: 700;
  color: var(--orange);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 12px;
  padding-bottom: 6px;
  border-bottom: 1px solid #1a1a1a;
}
.detail-text {
  font-size: 15px;
  color: #bbb;
  line-height: 1.8;
}
.detail-text strong { color: var(--text); }

/* ABC Chain */
.abc-chain {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.abc-link {
  background: var(--bg-card);
  border-left: 3px solid var(--blue);
  padding: 12px 16px;
}
.abc-claim {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 4px;
}
.abc-source {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
}

/* Sources list */
.source-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.source-item {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  color: var(--muted);
  padding: 6px 0;
  border-bottom: 1px solid #1a1a1a;
}
.source-item:last-child { border-bottom: none; }
.source-supporting { color: var(--green); }
.source-limiting { color: #ff6666; }

/* ── RIGHT SIDEBAR ── */
.sidebar { display: flex; flex-direction: column; gap: 16px; }
.sidebar-card {
  background: var(--bg-card);
  border: 1px solid #1a1a1a;
  padding: 16px;
}
.sidebar-heading {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 10px;
}
.sidebar-val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  color: var(--text);
  line-height: 1.6;
}
.sidebar-val.confirmed { color: var(--green); }
.sidebar-val.weakened { color: var(--yellow); }
.sidebar-val.killed { color: #ff4444; }
.sidebar-val a { color: var(--orange); text-decoration: none; }
.sidebar-val a:hover { text-decoration: underline; }

/* Mini cube container */
#mini-cube-container {
  width: 100%;
  height: 200px;
  position: relative;
}
#mini-cube { width: 100%; height: 100%; }

/* Loading */
.loading {
  text-align: center;
  padding: 80px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>
<body>

<div class="header">
  <a href="/" class="header-logo">CLASHD27</a>
  <span class="header-nav"><a href="/gaps">Gap Catalogus</a> / Detail</span>
</div>

<div id="content" class="loading">Laden...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/js/cube-visual.js"></script>
<script>
const gapId = decodeURIComponent(window.location.pathname.split('/gaps/')[1] || '');

function escapeHtml(t) {
  if (!t) return '';
  const d = document.createElement('div');
  d.textContent = t;
  return d.innerHTML;
}

async function loadGap() {
  if (!gapId) {
    document.getElementById('content').innerHTML = '<div class="loading">Gap ID niet gevonden.</div>';
    return;
  }

  try {
    const gap = await fetch('/api/gaps/' + encodeURIComponent(gapId)).then(r => {
      if (!r.ok) throw new Error('Not found');
      return r.json();
    });

    document.title = 'CLASHD27 — ' + (gap.hypothesis || gap.discovery || 'Gap').substring(0, 60);

    const domains = gap.cellLabels || [];
    const score = gap.gapQualityScore || 0;
    const cred = gap.sourceCredibilityScore || 0;
    const ready = gap.researchReady;
    const verdict = gap.verdict?.verdict || gap.verdict || '';
    const gptVerdict = gap.gptVerdict || '';
    const goldenScore = gap.goldenCollision?.score || gap.goldenCollision || 0;

    // Determine cell indices for cube highlight
    const cellA = gap.cell !== undefined ? gap.cell : null;
    let cellB = null;
    // If bond, use the second cell
    if (gap.cellB !== undefined) cellB = gap.cellB;

    let html = `<div class="main">
      <div class="left">
        <div class="gap-domains-tag">
          ${domains.map(d => `<span class="domain-chip">${escapeHtml(d)}</span>`).join('<span style="color:var(--muted)">&times;</span>')}
          ${ready ? '<span class="badge badge-ready">RESEARCH-READY</span>' : ''}
          ${verdict.includes('HIGH') ? '<span class="badge badge-gap">HIGH-VALUE GAP</span>' : ''}
        </div>
        <h1 class="gap-title">${escapeHtml(gap.hypothesis || gap.discovery || '')}</h1>

        <div class="scores-row">
          <div class="score-card">
            <div class="score-label">Gap Quality</div>
            <div class="score-val" style="color:${score >= 70 ? 'var(--green)' : score >= 40 ? 'var(--yellow)' : 'var(--muted)'}">${score}%</div>
            <div class="score-bar-full"><div class="score-bar-fill" style="width:${score}%;background:${score >= 70 ? 'var(--green)' : score >= 40 ? 'var(--yellow)' : 'var(--muted)'}"></div></div>
          </div>
          <div class="score-card">
            <div class="score-label">Source Credibility</div>
            <div class="score-val" style="color:${cred >= 70 ? 'var(--green)' : cred >= 40 ? 'var(--yellow)' : 'var(--muted)'}">${cred}%</div>
            <div class="score-bar-full"><div class="score-bar-fill" style="width:${cred}%;background:${cred >= 70 ? 'var(--green)' : cred >= 40 ? 'var(--yellow)' : 'var(--muted)'}"></div></div>
          </div>
          ${goldenScore ? `<div class="score-card">
            <div class="score-label">Golden Collision</div>
            <div class="score-val" style="color:var(--yellow)">${typeof goldenScore === 'number' ? goldenScore.toFixed(3) : goldenScore}</div>
          </div>` : ''}
        </div>`;

    // ABC Chain
    if (gap.abc_chain && gap.abc_chain.length > 0) {
      html += `<div class="detail-section">
        <div class="detail-heading">Evidence Chain</div>
        <div class="abc-chain">
          ${gap.abc_chain.map((link, i) => `<div class="abc-link">
            <div class="abc-claim">${escapeHtml(link.claim || link.link || '')}</div>
            <div class="abc-source">${escapeHtml(link.source || '')}</div>
          </div>`).join('')}
        </div>
      </div>`;
    }

    // Bridge
    if (gap.bridge && gap.bridge.claim) {
      html += `<div class="detail-section">
        <div class="detail-heading">Bridge Hypothesis</div>
        <div class="detail-text">${escapeHtml(gap.bridge.claim)}</div>
        ${gap.bridge.source ? `<div style="font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);margin-top:6px;">${escapeHtml(gap.bridge.source)}</div>` : ''}
      </div>`;
    }

    // Kill test
    if (gap.kill_test) {
      html += `<div class="detail-section">
        <div class="detail-heading">Kill Test</div>
        <div class="detail-text">${escapeHtml(gap.kill_test)}</div>
      </div>`;
    }

    // Cheapest validation
    if (gap.cheapest_validation) {
      html += `<div class="detail-section">
        <div class="detail-heading">Cheapest Validation</div>
        <div class="detail-text">${escapeHtml(gap.cheapest_validation)}</div>
      </div>`;
    }

    // Clinical relevance
    if (gap.clinical_relevance) {
      html += `<div class="detail-section">
        <div class="detail-heading">Clinical Relevance</div>
        <div class="detail-text">${escapeHtml(gap.clinical_relevance)}</div>
      </div>`;
    }

    // Sources
    if ((gap.supporting_sources && gap.supporting_sources.length) || (gap.limiting_sources && gap.limiting_sources.length)) {
      html += `<div class="detail-section">
        <div class="detail-heading">Sources</div>
        <div class="source-list">`;
      if (gap.supporting_sources) {
        gap.supporting_sources.forEach(s => {
          html += `<div class="source-item source-supporting">+ ${escapeHtml(typeof s === 'string' ? s : s.source || JSON.stringify(s))}</div>`;
        });
      }
      if (gap.limiting_sources) {
        gap.limiting_sources.forEach(s => {
          html += `<div class="source-item source-limiting">- ${escapeHtml(typeof s === 'string' ? s : s.source || JSON.stringify(s))}</div>`;
        });
      }
      html += `</div></div>`;
    }

    // Deep dive summary
    if (gap.deepDive) {
      const dd = gap.deepDive;
      html += `<div class="detail-section">
        <div class="detail-heading">Deep Dive</div>
        <div class="detail-text">`;
      if (dd.existence_check) html += `<strong>Existence:</strong> ${escapeHtml(dd.existence_check.summary || JSON.stringify(dd.existence_check))}<br>`;
      if (dd.actionability) html += `<strong>Actionability:</strong> ${escapeHtml(dd.actionability.summary || JSON.stringify(dd.actionability))}<br>`;
      if (dd.scores) html += `<strong>Score:</strong> ${dd.scores.total || 0}/100`;
      html += `</div></div>`;
    }

    // Verification (adversarial review)
    if (gap.verification) {
      const ver = gap.verification;
      html += `<div class="detail-section">
        <div class="detail-heading">Adversarial Review (GPT-4o)</div>
        <div class="detail-text">`;
      if (ver.gpt_verdict || ver.verdict) html += `<strong>Verdict:</strong> ${escapeHtml(ver.gpt_verdict || ver.verdict)}<br>`;
      if (ver.reasoning) html += `${escapeHtml(ver.reasoning)}`;
      html += `</div></div>`;
    }

    html += `</div><!-- /left -->

    <div class="sidebar">
      <div class="sidebar-card" id="mini-cube-container">
        <canvas id="mini-cube"></canvas>
      </div>`;

    // Verdict
    if (verdict) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">Verdict</div>
        <div class="sidebar-val${verdict.includes('HIGH') ? ' confirmed' : verdict.includes('WEAK') ? ' weakened' : ''}">${escapeHtml(verdict)}</div>
      </div>`;
    }

    // GPT verdict
    if (gptVerdict) {
      const verdictClass = gptVerdict === 'CONFIRMED' ? 'confirmed' : gptVerdict === 'WEAKENED' ? 'weakened' : gptVerdict === 'KILLED' ? 'killed' : '';
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">GPT-4o Verdict</div>
        <div class="sidebar-val ${verdictClass}">${escapeHtml(gptVerdict)}</div>
      </div>`;
    }

    // Pack/Domain
    if (gap.pack) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">Domain Pack</div>
        <div class="sidebar-val">${escapeHtml(gap.pack)}</div>
      </div>`;
    }

    // Tick
    if (gap.tick !== undefined) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">Discovery Tick</div>
        <div class="sidebar-val">#${gap.tick}</div>
      </div>`;
    }

    // Impact
    if (gap.impact) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">Impact</div>
        <div class="sidebar-val">${escapeHtml(gap.impact)}</div>
      </div>`;
    }

    // NIH Funding
    if (gap.nihFunding) {
      const nih = gap.nihFunding;
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">NIH Funding</div>
        <div class="sidebar-val">${nih.total_projects_found || 0} projects found<br>${nih.cross_domain_projects || 0} cross-domain</div>
      </div>`;
    }

    // EU Funding
    if (gap.euFunding) {
      const eu = gap.euFunding;
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">EU/Intl Funding</div>
        <div class="sidebar-val">${eu.total_found || 0} papers found<br>${eu.eu_funded_count || 0} EU-funded</div>
      </div>`;
    }

    // MeSH terms
    if (gap.mesh_terms && gap.mesh_terms.length > 0) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">MeSH Terms</div>
        <div class="sidebar-val">${gap.mesh_terms.map(t => escapeHtml(t)).join(', ')}</div>
      </div>`;
    }

    // Feasibility
    if (gap.feasibility) {
      html += `<div class="sidebar-card">
        <div class="sidebar-heading">Feasibility</div>
        <div class="sidebar-val">${escapeHtml(typeof gap.feasibility === 'object' ? JSON.stringify(gap.feasibility) : String(gap.feasibility))}</div>
      </div>`;
    }

    html += `</div><!-- /sidebar -->
    </div><!-- /main -->`;

    document.getElementById('content').innerHTML = html;
    document.getElementById('content').classList.remove('loading');

    // Init mini cube with collision highlight
    setTimeout(() => {
      const miniCube = new CubeVisual('mini-cube', {
        interactive: true,
        autoRotate: true,
        showEdges: true,
        highlightA: cellA,
        highlightB: cellB
      });
    }, 100);

  } catch (e) {
    document.getElementById('content').innerHTML = '<div class="loading">Gap niet gevonden.</div>';
    console.error(e);
  }
}

loadGap();
</script>
</body>
</html>
