<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLASHD27 — Gap Detail</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0a;
  --bg-light: #111111;
  --bg-card: #141414;
  --orange: #FF4500;
  --green: #00FF88;
  --blue: #4488FF;
  --yellow: #ffd700;
  --text: #e0e0e0;
  --muted: #666;
  --dim: #333;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'IBM Plex Sans', -apple-system, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
}
.mono { font-family: 'JetBrains Mono', monospace; }

/* ── HEADER ── */
.header {
  border-bottom: 1px solid #1a1a1a;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 16px;
}
.header-logo {
  font-family: 'JetBrains Mono', monospace;
  font-size: 18px;
  font-weight: 800;
  color: var(--orange);
  text-decoration: none;
  letter-spacing: 3px;
}
.header-nav {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 1px;
}
.header-nav a { color: var(--muted); text-decoration: none; }
.header-nav a:hover { color: var(--orange); }

/* ── MAIN LAYOUT ── */
.main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 32px 24px;
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 32px;
}
@media (max-width: 800px) {
  .main { grid-template-columns: 1fr; }
}

/* ── LEFT COLUMN ── */
.gap-title {
  font-family: 'JetBrains Mono', monospace;
  font-size: clamp(18px, 3vw, 28px);
  font-weight: 700;
  color: var(--text);
  margin-bottom: 12px;
  line-height: 1.3;
}
.gap-domains-tag {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  color: var(--orange);
  letter-spacing: 1px;
  margin-bottom: 20px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  align-items: center;
}
.domain-chip {
  background: rgba(255,69,0,0.15);
  border: 1px solid rgba(255,69,0,0.3);
  padding: 3px 10px;
  font-size: 11px;
}
.badge {
  padding: 3px 10px;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 1px;
}
.badge-ready { background: var(--yellow); color: #000; }
.badge-gap { background: rgba(0,255,136,0.15); color: var(--green); border: 1px solid rgba(0,255,136,0.3); }

/* ── SCORES ── */
.scores-row {
  display: flex;
  gap: 16px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}
.score-card {
  background: var(--bg-card);
  border: 1px solid #1a1a1a;
  padding: 16px 20px;
  flex: 1;
  min-width: 140px;
}
.score-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 8px;
}
.score-val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 24px;
  font-weight: 700;
}
.score-bar-full {
  width: 100%;
  height: 6px;
  background: #222;
  margin-top: 8px;
}
.score-bar-fill {
  height: 100%;
  transition: width 0.5s;
}

/* ── CONTENT SECTIONS ── */
.detail-section {
  margin-bottom: 28px;
}
.detail-heading {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  font-weight: 700;
  color: var(--orange);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 12px;
  padding-bottom: 6px;
  border-bottom: 1px solid #1a1a1a;
}
.detail-text {
  font-size: 15px;
  color: #bbb;
  line-height: 1.8;
}
.detail-text strong { color: var(--text); }

/* ABC Chain */
.abc-chain {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.abc-link {
  background: var(--bg-card);
  border-left: 3px solid var(--blue);
  padding: 12px 16px;
}
.abc-claim {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 4px;
}
.abc-source {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
}

/* Sources list */
.source-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.source-item {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  color: var(--muted);
  padding: 6px 0;
  border-bottom: 1px solid #1a1a1a;
}
.source-item:last-child { border-bottom: none; }
.source-supporting { color: var(--green); }
.source-limiting { color: #ff6666; }

/* ── RIGHT SIDEBAR ── */
.sidebar { display: flex; flex-direction: column; gap: 16px; }
.sidebar-card {
  background: var(--bg-card);
  border: 1px solid #1a1a1a;
  padding: 16px;
}
.sidebar-heading {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 10px;
}
.sidebar-val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  color: var(--text);
  line-height: 1.6;
}
.sidebar-val.confirmed { color: var(--green); }
.sidebar-val.weakened { color: var(--yellow); }
.sidebar-val.killed { color: #ff4444; }
.sidebar-val a { color: var(--orange); text-decoration: none; }
.sidebar-val a:hover { text-decoration: underline; }

/* Mini cube container */
#mini-cube-container {
  width: 100%;
  height: 200px;
  position: relative;
}
#mini-cube { width: 100%; height: 100%; }

/* Loading */
.loading {
  text-align: center;
  padding: 80px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>
<body>

<div class="header">
  <a href="/" class="header-logo">CLASHD27</a>
  <span class="header-nav"><a href="/gaps">Gap Catalogus</a> / Detail</span>
</div>

<div id="content" class="loading">Laden...</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/js/cube-visual.js"></script>
<script>
const gapId = decodeURIComponent(window.location.pathname.split('/gaps/')[1] || '');

function escapeHtml(t) {
  if (!t) return '';
  const d = document.createElement('div');
  d.textContent = t;
  return d.innerHTML;
}

async function loadGap() {
  if (!gapId) {
    document.getElementById('content').innerHTML = '<div class="loading">Gap ID niet gevonden.</div>';
    return;
  }

  try {
    const gap = await fetch('/api/gaps/' + encodeURIComponent(gapId)).then(r => {
      if (!r.ok) throw new Error('Not found');
      return r.json();
    });

    document.title = 'CLASHD27 — ' + (gap.claim || 'Gap').substring(0, 60);

    const score = gap.scoring?.finalScore || 0;
    const corridor = gap.corridor || 'Cross-domain';
    const collision = gap.scoring?.collision || 0;
    const methodDistance = gap.scoring?.methodDistance ?? null;
    const semanticDistance = gap.scoring?.semanticDistance ?? null;
    const surpriseScore = gap.scoring?.surpriseScore ?? null;
    const seeded = (gap.sources || []).includes('seeded') || (gap.id || '').startsWith('seed-');

    let html = `<div class="main">
      <div class="left">
        <div class="gap-domains-tag">
          <span class="domain-chip">${escapeHtml(corridor)}</span>
          ${seeded ? '<span class="badge badge-gap">SEEDED</span>' : ''}
          ${score >= 75 ? '<span class="badge badge-gap">PUBLISHABLE</span>' : ''}
        </div>
        <h1 class="gap-title">${escapeHtml(gap.claim || '')}</h1>

        <div class="scores-row">
          <div class="score-card">
            <div class="score-label">Final Score</div>
            <div class="score-val" style="color:${score >= 70 ? 'var(--green)' : score >= 40 ? 'var(--yellow)' : 'var(--muted)'}">${score}%</div>
            <div class="score-bar-full"><div class="score-bar-fill" style="width:${score}%;background:${score >= 70 ? 'var(--green)' : score >= 40 ? 'var(--yellow)' : 'var(--muted)'}"></div></div>
          </div>
          ${collision ? `<div class="score-card">
            <div class="score-label">Collision</div>
            <div class="score-val" style="color:var(--yellow)">${typeof collision === 'number' ? collision.toFixed(3) : collision}</div>
          </div>` : ''}
        </div>`;

    if (gap.evidence && gap.evidence.length > 0) {
      html += `<div class="detail-section">
        <div class="detail-heading">Evidence</div>
        <div class="source-list">
          ${gap.evidence.map(e => `<div class="source-item source-supporting">• ${escapeHtml(e)}</div>`).join('')}
        </div>
      </div>`;
    }

    if (gap.proposed_experiment) {
      html += `<div class="detail-section">
        <div class="detail-heading">Proposed Experiment</div>
        <div class="detail-text">${escapeHtml(gap.proposed_experiment)}</div>
      </div>`;
    }

    if (gap.risks && gap.risks.length > 0) {
      html += `<div class="detail-section">
        <div class="detail-heading">Risks / Limitations</div>
        <div class="source-list">
          ${gap.risks.map(r => `<div class="source-item source-limiting">• ${escapeHtml(r)}</div>`).join('')}
        </div>
      </div>`;
    }

    if (gap.references && gap.references.length > 0) {
      html += `<div class="detail-section">
        <div class="detail-heading">References</div>
        <div class="source-list">
          ${gap.references.map(r => `<div class="source-item">• ${escapeHtml(r)}</div>`).join('')}
        </div>
      </div>`;
    }

    html += `</div><!-- /left -->

    <div class="sidebar">
      <div class="sidebar-card">
        <div class="sidebar-heading">Scoring Breakdown</div>
        <div class="sidebar-val">Method distance: ${methodDistance !== null ? methodDistance : 'n/a'}</div>
        <div class="sidebar-val">Semantic distance: ${semanticDistance !== null ? semanticDistance : 'n/a'}</div>
        <div class="sidebar-val">Surprise score: ${surpriseScore !== null ? surpriseScore : 'n/a'}</div>
        <div class="sidebar-val">Final score: ${score}</div>
      </div>
    </div></div>`;

    document.getElementById('content').innerHTML = html;
    document.getElementById('content').classList.remove('loading');

  } catch (e) {
    document.getElementById('content').innerHTML = '<div class="loading">Gap niet gevonden.</div>';
    console.error(e);
  }
}

loadGap();
</script>
</body>
</html>
