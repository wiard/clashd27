<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#060610"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="node-hot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4500"/>
      <stop offset="100%" stop-color="#ff4500" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="node-warm" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="node-cold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a4a7a"/>
      <stop offset="100%" stop-color="#1a4a7a" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.06" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>

  <!-- 27 nodes in 3x3x3 layout — flattened to 2D weight map -->
  <!-- Layer 0: THE FLOOR — y=460, x=100-380 -->
  <!-- Layer 1: NO HATS — y=310, x=200-480 -->
  <!-- Layer 2: MOD27 — y=160, x=300-580 -->

  <!-- EDGE WEIGHTS (connections between nodes) -->
  <!-- Hot connections -->
  <g opacity="0.5">
    <!-- Floor internal bonds -->
    <line x1="140" y1="460" x2="230" y2="460" stroke="#ff4500" stroke-width="2.5" filter="url(#softglow)"/>
    <line x1="230" y1="460" x2="320" y2="460" stroke="#ff6600" stroke-width="1.5"/>
    <line x1="140" y1="510" x2="230" y2="510" stroke="#ff8c00" stroke-width="1.5"/>
    <line x1="230" y1="510" x2="320" y2="510" stroke="#555555" stroke-width="0.5"/>
    <line x1="140" y1="410" x2="230" y2="410" stroke="#ff6600" stroke-width="2"/>
    <line x1="230" y1="410" x2="320" y2="410" stroke="#444444" stroke-width="0.5"/>
    <!-- Floor verticals -->
    <line x1="140" y1="410" x2="140" y2="460" stroke="#ff4500" stroke-width="2" filter="url(#softglow)"/>
    <line x1="140" y1="460" x2="140" y2="510" stroke="#ff8c00" stroke-width="1.5"/>
    <line x1="230" y1="410" x2="230" y2="460" stroke="#ff6600" stroke-width="2"/>
    <line x1="230" y1="460" x2="230" y2="510" stroke="#555555" stroke-width="0.8"/>
    <line x1="320" y1="410" x2="320" y2="460" stroke="#333333" stroke-width="0.5"/>
    <line x1="320" y1="460" x2="320" y2="510" stroke="#333333" stroke-width="0.5"/>

    <!-- No Hats internal -->
    <line x1="240" y1="310" x2="330" y2="310" stroke="#ff8c00" stroke-width="1.5"/>
    <line x1="330" y1="310" x2="420" y2="310" stroke="#444444" stroke-width="0.5"/>
    <line x1="240" y1="360" x2="330" y2="360" stroke="#555555" stroke-width="0.8"/>
    <line x1="330" y1="360" x2="420" y2="360" stroke="#333333" stroke-width="0.5"/>
    <line x1="240" y1="260" x2="330" y2="260" stroke="#666666" stroke-width="0.5"/>
    <line x1="330" y1="260" x2="420" y2="260" stroke="#333333" stroke-width="0.3"/>
    <line x1="240" y1="260" x2="240" y2="310" stroke="#ff8c00" stroke-width="1"/>
    <line x1="240" y1="310" x2="240" y2="360" stroke="#555555" stroke-width="0.8"/>
    <line x1="330" y1="260" x2="330" y2="310" stroke="#555555" stroke-width="0.5"/>
    <line x1="420" y1="260" x2="420" y2="310" stroke="#333333" stroke-width="0.3"/>

    <!-- Mod27 internal -->
    <line x1="340" y1="160" x2="430" y2="160" stroke="#444444" stroke-width="0.5"/>
    <line x1="430" y1="160" x2="520" y2="160" stroke="#333333" stroke-width="0.3"/>
    <line x1="340" y1="210" x2="430" y2="210" stroke="#333333" stroke-width="0.3"/>
    <line x1="340" y1="110" x2="430" y2="110" stroke="#333333" stroke-width="0.3"/>
    <line x1="340" y1="110" x2="340" y2="160" stroke="#444444" stroke-width="0.4"/>
    <line x1="430" y1="110" x2="430" y2="160" stroke="#333333" stroke-width="0.3"/>

    <!-- Cross-layer bonds (the important ones) -->
    <line x1="140" y1="460" x2="240" y2="310" stroke="#ff4500" stroke-width="1.5" stroke-dasharray="4,3" filter="url(#softglow)" opacity="0.8"/>
    <line x1="230" y1="460" x2="330" y2="310" stroke="#ff6600" stroke-width="1" stroke-dasharray="3,4" opacity="0.6"/>
    <line x1="140" y1="410" x2="240" y2="260" stroke="#ff8c00" stroke-width="1" stroke-dasharray="2,5" opacity="0.5"/>
    <line x1="240" y1="310" x2="340" y2="160" stroke="#666666" stroke-width="0.8" stroke-dasharray="2,5" opacity="0.4"/>
    <line x1="230" y1="410" x2="330" y2="260" stroke="#555555" stroke-width="0.5" stroke-dasharray="2,6" opacity="0.3"/>
  </g>

  <!-- NODES — Floor (cells 0-8) -->
  <!-- Cell 0 — parcel 800 — HOT -->
  <circle cx="140" cy="410" r="22" fill="url(#node-hot)" filter="url(#glow)"/>
  <circle cx="140" cy="410" r="10" fill="#ff4500" opacity="0.9"/>
  <circle cx="140" cy="410" r="5" fill="#ffffff" opacity="0.8"/>
  <text x="140" y="392" font-family="monospace" font-size="8" fill="#ff4500" text-anchor="middle">800</text>
  <text x="140" y="382" font-family="monospace" font-size="7" fill="#ff6633" text-anchor="middle">w=0.91</text>

  <!-- Cell 1 — parcel 821 — WARM -->
  <circle cx="230" cy="410" r="16" fill="url(#node-warm)" filter="url(#softglow)"/>
  <circle cx="230" cy="410" r="7" fill="#ff8c00" opacity="0.8"/>
  <circle cx="230" cy="410" r="3" fill="#ffffff" opacity="0.7"/>
  <text x="230" y="395" font-family="monospace" font-size="8" fill="#ff8c00" text-anchor="middle">821</text>
  <text x="230" y="385" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">w=0.64</text>

  <!-- Cell 2 — parcel 844 — COLD -->
  <circle cx="320" cy="410" r="10" fill="url(#node-cold)"/>
  <circle cx="320" cy="410" r="5" fill="#1a4a7a" opacity="0.6"/>
  <text x="320" y="397" font-family="monospace" font-size="8" fill="#3a6a9a" text-anchor="middle">844</text>
  <text x="320" y="387" font-family="monospace" font-size="7" fill="#3a6a9a" text-anchor="middle">w=0.21</text>

  <!-- Cell 3 — parcel 858 — WARM -->
  <circle cx="140" cy="460" r="18" fill="url(#node-warm)" filter="url(#softglow)"/>
  <circle cx="140" cy="460" r="8" fill="#ff8c00" opacity="0.8"/>
  <circle cx="140" cy="460" r="3" fill="#ffffff" opacity="0.7"/>
  <text x="140" y="445" font-family="monospace" font-size="8" fill="#ff8c00" text-anchor="middle">858</text>
  <text x="140" y="435" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">w=0.72</text>

  <!-- Cell 4 — parcel 867 — HOTTEST -->
  <circle cx="230" cy="460" r="26" fill="url(#node-hot)" filter="url(#glow)"/>
  <circle cx="230" cy="460" r="12" fill="#ff4500" opacity="0.95"/>
  <circle cx="230" cy="460" r="6" fill="#ffffff" opacity="0.9"/>
  <text x="230" y="444" font-family="monospace" font-size="8" fill="#ff4500" text-anchor="middle" font-weight="bold">867</text>
  <text x="230" y="434" font-family="monospace" font-size="7" fill="#ff6633" text-anchor="middle">w=1.00</text>

  <!-- Cell 5 — parcel 868 — COLD -->
  <circle cx="320" cy="460" r="10" fill="url(#node-cold)"/>
  <circle cx="320" cy="460" r="5" fill="#1a4a7a" opacity="0.5"/>
  <text x="320" y="447" font-family="monospace" font-size="8" fill="#3a6a9a" text-anchor="middle">868</text>
  <text x="320" y="437" font-family="monospace" font-size="7" fill="#3a6a9a" text-anchor="middle">w=0.18</text>

  <!-- Cell 6 — parcel 871 — COLD -->
  <circle cx="140" cy="510" r="9" fill="url(#node-cold)"/>
  <circle cx="140" cy="510" r="4" fill="#1a4a7a" opacity="0.5"/>
  <text x="140" y="498" font-family="monospace" font-size="8" fill="#3a6a9a" text-anchor="middle">871</text>
  <text x="140" y="488" font-family="monospace" font-size="7" fill="#3a6a9a" text-anchor="middle">w=0.14</text>

  <!-- Cell 7 — parcel 876 — WARM -->
  <circle cx="230" cy="510" r="15" fill="url(#node-warm)" filter="url(#softglow)"/>
  <circle cx="230" cy="510" r="7" fill="#ff8c00" opacity="0.7"/>
  <text x="230" y="497" font-family="monospace" font-size="8" fill="#ff8c00" text-anchor="middle">876</text>
  <text x="230" y="487" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">w=0.58</text>

  <!-- Cell 8 — parcel 888 — COLD -->
  <circle cx="320" cy="510" r="9" fill="url(#node-cold)"/>
  <circle cx="320" cy="510" r="4" fill="#1a4a7a" opacity="0.4"/>
  <text x="320" y="497" font-family="monospace" font-size="8" fill="#3a6a9a" text-anchor="middle">888</text>
  <text x="320" y="487" font-family="monospace" font-size="7" fill="#3a6a9a" text-anchor="middle">w=0.11</text>

  <!-- Layer 1: NO HATS — smaller nodes -->
  <circle cx="240" cy="260" r="10" fill="url(#node-cold)"/><circle cx="240" cy="260" r="5" fill="#2a5a8a" opacity="0.5"/>
  <circle cx="330" cy="260" r="8" fill="url(#node-cold)"/><circle cx="330" cy="260" r="4" fill="#1a4a7a" opacity="0.4"/>
  <circle cx="420" cy="260" r="7" fill="url(#node-cold)"/><circle cx="420" cy="260" r="3" fill="#1a4a7a" opacity="0.3"/>
  <circle cx="240" cy="310" r="14" fill="url(#node-warm)" filter="url(#softglow)"/><circle cx="240" cy="310" r="6" fill="#ff8c00" opacity="0.6"/>
  <circle cx="330" cy="310" r="9" fill="url(#node-cold)"/><circle cx="330" cy="310" r="4" fill="#1a4a7a" opacity="0.4"/>
  <circle cx="420" cy="310" r="7" fill="url(#node-cold)"/>
  <circle cx="240" cy="360" r="8" fill="url(#node-cold)"/>
  <circle cx="330" cy="360" r="7" fill="url(#node-cold)"/>
  <circle cx="420" cy="360" r="6" fill="url(#node-cold)"/>

  <!-- Layer 2: MOD27 — faintest -->
  <g opacity="0.4">
    <circle cx="340" cy="110" r="7" fill="url(#node-cold)"/><circle cx="340" cy="110" r="3" fill="#1a3a5a"/>
    <circle cx="430" cy="110" r="6" fill="url(#node-cold)"/>
    <circle cx="520" cy="110" r="5" fill="url(#node-cold)"/>
    <circle cx="340" cy="160" r="8" fill="url(#node-cold)"/><circle cx="340" cy="160" r="4" fill="#1a3a5a"/>
    <circle cx="430" cy="160" r="6" fill="url(#node-cold)"/>
    <circle cx="520" cy="160" r="5" fill="url(#node-cold)"/>
    <circle cx="340" cy="210" r="6" fill="url(#node-cold)"/>
    <circle cx="430" cy="210" r="5" fill="url(#node-cold)"/>
    <circle cx="520" cy="210" r="5" fill="url(#node-cold)"/>
  </g>

  <!-- Layer labels -->
  <text x="62" y="465" font-family="monospace" font-size="9" fill="#ff4500" opacity="0.8">FLOOR</text>
  <text x="55" y="315" font-family="monospace" font-size="9" fill="#666666">NO HATS</text>
  <text x="62" y="165" font-family="monospace" font-size="9" fill="#444444">MOD 27</text>

  <!-- Weight formula panel -->
  <rect x="490" y="90" width="270" height="420" fill="#03030f" stroke="#ff4500" stroke-width="0.5" rx="3" opacity="0.9"/>

  <text x="508" y="118" font-family="monospace" font-size="12" fill="#ff4500" font-weight="bold">WEIGHT FUNCTION</text>
  <line x1="508" y1="125" x2="748" y2="125" stroke="#ff4500" stroke-width="0.5" opacity="0.4"/>

  <text x="508" y="148" font-family="monospace" font-size="9" fill="#666666">w(p) = mass accumulated</text>
  <text x="508" y="163" font-family="monospace" font-size="9" fill="#666666">      over interaction history</text>

  <line x1="508" y1="175" x2="748" y2="175" stroke="#333333" stroke-width="0.3"/>

  <text x="508" y="195" font-family="monospace" font-size="8" fill="#888888">COMPONENTS</text>
  <text x="508" y="213" font-family="monospace" font-size="9" fill="#ff4500">R</text>
  <text x="520" y="213" font-family="monospace" font-size="9" fill="#555555">= resonance events</text>
  <text x="508" y="228" font-family="monospace" font-size="9" fill="#ff8c00">B</text>
  <text x="520" y="228" font-family="monospace" font-size="9" fill="#555555">= bond frequency</text>
  <text x="508" y="243" font-family="monospace" font-size="9" fill="#ffcc00">S</text>
  <text x="520" y="243" font-family="monospace" font-size="9" fill="#555555">= survival streaks</text>
  <text x="508" y="258" font-family="monospace" font-size="9" fill="#4488ff">C</text>
  <text x="520" y="258" font-family="monospace" font-size="9" fill="#555555">= convergence speed</text>

  <line x1="508" y1="272" x2="748" y2="272" stroke="#333333" stroke-width="0.3"/>

  <text x="508" y="291" font-family="monospace" font-size="8" fill="#888888">FORMULA</text>
  <text x="508" y="310" font-family="monospace" font-size="10" fill="#cccccc">w = α·R + β·B + γ·S + δ·C</text>
  <text x="508" y="328" font-family="monospace" font-size="8" fill="#444444">  α=0.35, β=0.30</text>
  <text x="508" y="342" font-family="monospace" font-size="8" fill="#444444">  γ=0.20, δ=0.15</text>

  <line x1="508" y1="358" x2="748" y2="358" stroke="#333333" stroke-width="0.3"/>

  <text x="508" y="377" font-family="monospace" font-size="8" fill="#888888">PARCEL WEIGHTS</text>
  <text x="508" y="394" font-family="monospace" font-size="9" fill="#ff4500">867 ████████████ 1.00</text>
  <text x="508" y="409" font-family="monospace" font-size="9" fill="#ff4500">800 ██████████▌  0.91</text>
  <text x="508" y="424" font-family="monospace" font-size="9" fill="#ff8c00">858 ████████▌    0.72</text>
  <text x="508" y="439" font-family="monospace" font-size="9" fill="#ff8c00">821 ███████▌     0.64</text>
  <text x="508" y="454" font-family="monospace" font-size="9" fill="#ff8c00">876 ██████▌      0.58</text>
  <text x="508" y="469" font-family="monospace" font-size="9" fill="#3a6a9a">844 ██▌          0.21</text>
  <text x="508" y="484" font-family="monospace" font-size="9" fill="#3a6a9a">868 ██           0.18</text>
  <text x="508" y="499" font-family="monospace" font-size="9" fill="#3a6a9a">871 █▌           0.14</text>
  <text x="508" y="514" font-family="monospace" font-size="9" fill="#3a6a9a">888 █            0.11</text>

  <!-- Title -->
  <text x="400" y="48" font-family="monospace" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">CLASHD27</text>
  <text x="400" y="68" font-family="monospace" font-size="9" fill="#ff4500" text-anchor="middle" letter-spacing="4">PARCEL MASS · tick mod 27</text>

  <!-- Bottom -->
  <line x1="40" y1="555" x2="760" y2="555" stroke="#ff4500" stroke-width="0.3" opacity="0.2"/>
  <text x="400" y="572" font-family="monospace" font-size="9" fill="#333333" text-anchor="middle">place without interaction has no mass — clashd27.com</text>

</svg>