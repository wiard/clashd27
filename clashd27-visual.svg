<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;family=IBM+Plex+Mono:wght@300;400;700&amp;display=swap');
    </style>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <radialGradient id="hotcell" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4500" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff4500" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="warmcell" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff8c00" stop-opacity="0.05"/>
    </radialGradient>
    <radialGradient id="coldcell" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a3a5c" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a3a5c" stop-opacity="0.05"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongglow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.1" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Subtle noise texture overlay -->
  <rect width="800" height="600" fill="#ff4500" opacity="0.02"/>

  <!-- 3x3x3 Cube - Isometric projection, centered -->
  <!-- Layer 0 - THE FLOOR (bottom) - cells 0-8 -->
  <!-- Row 0 -->
  <g transform="translate(280, 320)">
    <!-- Cell 0 - HOT (parcel 800) -->
    <g filter="url(#strongglow)">
      <rect x="-90" y="0" width="58" height="35" fill="url(#hotcell)" stroke="#ff4500" stroke-width="1.5" rx="2"/>
      <text x="-61" y="22" font-family="monospace" font-size="9" fill="#ff6633" text-anchor="middle" font-weight="bold">800</text>
      <text x="-61" y="32" font-family="monospace" font-size="7" fill="#ff4500" text-anchor="middle">cell 0</text>
    </g>
    <!-- Cell 1 -->
    <g filter="url(#glow)">
      <rect x="-28" y="-18" width="58" height="35" fill="url(#warmcell)" stroke="#ff8c00" stroke-width="1" rx="2"/>
      <text x="3" y="4" font-family="monospace" font-size="9" fill="#ff8c00" text-anchor="middle">821</text>
      <text x="3" y="14" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">cell 1</text>
    </g>
    <!-- Cell 2 -->
    <rect x="34" y="-36" width="58" height="35" fill="url(#coldcell)" stroke="#1a3a5c" stroke-width="0.5" rx="2"/>
    <text x="63" y="-18" font-family="monospace" font-size="9" fill="#4a6a8c" text-anchor="middle">844</text>
    <text x="63" y="-8" font-family="monospace" font-size="7" fill="#4a6a8c" text-anchor="middle">cell 2</text>

    <!-- Cell 3 -->
    <g filter="url(#glow)">
      <rect x="-90" y="38" width="58" height="35" fill="url(#warmcell)" stroke="#ff8c00" stroke-width="1" rx="2"/>
      <text x="-61" y="60" font-family="monospace" font-size="9" fill="#ff8c00" text-anchor="middle">858</text>
      <text x="-61" y="70" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">cell 3</text>
    </g>
    <!-- Cell 4 - CENTER HOT -->
    <g filter="url(#strongglow)">
      <rect x="-28" y="20" width="58" height="35" fill="url(#hotcell)" stroke="#ff4500" stroke-width="2" rx="2"/>
      <text x="3" y="42" font-family="monospace" font-size="9" fill="#ff6633" text-anchor="middle" font-weight="bold">867</text>
      <text x="3" y="52" font-family="monospace" font-size="7" fill="#ff4500" text-anchor="middle">cell 4</text>
    </g>
    <!-- Cell 5 -->
    <rect x="34" y="2" width="58" height="35" fill="url(#coldcell)" stroke="#1a3a5c" stroke-width="0.5" rx="2"/>
    <text x="63" y="20" font-family="monospace" font-size="9" fill="#4a6a8c" text-anchor="middle">868</text>
    <text x="63" y="30" font-family="monospace" font-size="7" fill="#4a6a8c" text-anchor="middle">cell 5</text>

    <!-- Cell 6 -->
    <rect x="-90" y="76" width="58" height="35" fill="url(#coldcell)" stroke="#1a3a5c" stroke-width="0.5" rx="2"/>
    <text x="-61" y="98" font-family="monospace" font-size="9" fill="#4a6a8c" text-anchor="middle">871</text>
    <text x="-61" y="108" font-family="monospace" font-size="7" fill="#4a6a8c" text-anchor="middle">cell 6</text>
    <!-- Cell 7 -->
    <g filter="url(#glow)">
      <rect x="-28" y="58" width="58" height="35" fill="url(#warmcell)" stroke="#ff8c00" stroke-width="1" rx="2"/>
      <text x="3" y="80" font-family="monospace" font-size="9" fill="#ff8c00" text-anchor="middle">876</text>
      <text x="3" y="90" font-family="monospace" font-size="7" fill="#ff8c00" text-anchor="middle">cell 7</text>
    </g>
    <!-- Cell 8 -->
    <rect x="34" y="40" width="58" height="35" fill="url(#coldcell)" stroke="#1a3a5c" stroke-width="0.5" rx="2"/>
    <text x="63" y="58" font-family="monospace" font-size="9" fill="#4a6a8c" text-anchor="middle">888</text>
    <text x="63" y="68" font-family="monospace" font-size="7" fill="#4a6a8c" text-anchor="middle">cell 8</text>
  </g>

  <!-- Layer labels -->
  <text x="155" y="445" font-family="monospace" font-size="10" fill="#ff4500" opacity="0.7">ðŸª± THE FLOOR</text>
  <text x="155" y="310" font-family="monospace" font-size="10" fill="#aaaaaa" opacity="0.5">ðŸ’¯ NO HATS</text>
  <text x="155" y="190" font-family="monospace" font-size="10" fill="#888888" opacity="0.4">ðŸ§  MOD 27</text>

  <!-- Ghost upper layers -->
