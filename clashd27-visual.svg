    <!-- Layer 1 ghost -->
    <rect x="190" y="210" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="252" y="192" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="314" y="174" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="190" y="248" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="252" y="230" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="314" y="212" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="190" y="286" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="252" y="268" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
    <rect x="314" y="250" width="58" height="35" fill="none" stroke="#666666" stroke-width="0.5" rx="2"/>
  </g>
  <g opacity="0.12">
    <!-- Layer 2 ghost -->
    <rect x="190" y="100" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="252" y="82" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="314" y="64" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="190" y="138" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="252" y="120" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="314" y="102" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="190" y="176" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="252" y="158" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
    <rect x="314" y="140" width="58" height="35" fill="none" stroke="#444444" stroke-width="0.5" rx="2"/>
  </g>

  <!-- Bond lines between hot cells -->
  <g filter="url(#glow)" opacity="0.6">
    <line x1="219" y1="342" x2="283" y2="322" stroke="#ff4500" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="283" y1="342" x2="283" y2="322" stroke="#ff6600" stroke-width="0.8" stroke-dasharray="2,4"/>
  </g>

  <!-- Right panel - metrics -->
  <rect x="530" y="120" width="220" height="360" fill="#0a0a1a" stroke="#ff4500" stroke-width="0.5" rx="4" opacity="0.8"/>

  <text x="545" y="148" font-family="monospace" font-size="11" fill="#ff4500" font-weight="bold">MASS METRICS</text>
  <line x1="545" y1="155" x2="735" y2="155" stroke="#ff4500" stroke-width="0.5" opacity="0.5"/>

  <!-- Metric bars -->
  <text x="545" y="178" font-family="monospace" font-size="9" fill="#888888">RESONANCE ACCURACY</text>
  <rect x="545" y="183" width="180" height="6" fill="#1a1a2e" rx="3"/>
  <rect x="545" y="183" width="142" height="6" fill="#ff4500" rx="3"/>
  <text x="732" y="190" font-family="monospace" font-size="8" fill="#ff4500" text-anchor="end">79%</text>

  <text x="545" y="210" font-family="monospace" font-size="9" fill="#888888">BOND EFFICIENCY</text>
  <rect x="545" y="215" width="180" height="6" fill="#1a1a2e" rx="3"/>
  <rect x="545" y="215" width="108" height="6" fill="#ff8c00" rx="3"/>
  <text x="732" y="222" font-family="monospace" font-size="8" fill="#ff8c00" text-anchor="end">60%</text>

  <text x="545" y="242" font-family="monospace" font-size="9" fill="#888888">SURVIVAL INDEX</text>
  <rect x="545" y="247" width="180" height="6" fill="#1a1a2e" rx="3"/>
  <rect x="545" y="247" width="162" height="6" fill="#ffcc00" rx="3"/>
  <text x="732" y="254" font-family="monospace" font-size="8" fill="#ffcc00" text-anchor="end">90%</text>

  <text x="545" y="274" font-family="monospace" font-size="9" fill="#888888">CONVERGENCE SPEED</text>
  <rect x="545" y="279" width="180" height="6" fill="#1a1a2e" rx="3"/>
  <rect x="545" y="279" width="90" height="6" fill="#4488ff" rx="3"/>
  <text x="732" y="286" font-family="monospace" font-size="8" fill="#4488ff" text-anchor="end">50%</text>

  <line x1="545" y1="305" x2="735" y2="305" stroke="#333333" stroke-width="0.5"/>

  <text x="545" y="325" font-family="monospace" font-size="9" fill="#888888">ACTIVE CELL</text>
  <text x="545" y="340" font-family="monospace" font-size="18" fill="#ff4500" font-weight="bold" filter="url(#glow)">04</text>
  <text x="590" y="340" font-family="monospace" font-size="9" fill="#ff6600">parcel 867</text>

  <text x="545" y="365" font-family="monospace" font-size="9" fill="#888888">TICK</text>
  <text x="545" y="380" font-family="monospace" font-size="14" fill="#ffffff">1337</text>

  <text x="545" y="405" font-family="monospace" font-size="9" fill="#888888">TOTAL BONDS</text>
  <text x="545" y="420" font-family="monospace" font-size="14" fill="#ff8c00">847</text>

  <text x="545" y="448" font-family="monospace" font-size="9" fill="#444444">active_cell = tick % 27</text>
  <text x="545" y="462" font-family="monospace" font-size="9" fill="#444444">home_cell = number % 27</text>

  <!-- Title -->
  <text x="400" y="55" font-family="monospace" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold" filter="url(#glow)">CLASHD-27</text>
  <text x="400" y="78" font-family="monospace" font-size="11" fill="#ff4500" text-anchor="middle" letter-spacing="3">COORDINATION BENCHMARK</text>

  <!-- Bottom tagline -->
  <line x1="50" y1="525" x2="750" y2="525" stroke="#ff4500" stroke-width="0.3" opacity="0.3"/>
  <text x="400" y="548" font-family="monospace" font-size="10" fill="#444444" text-anchor="middle">@rodarmor gives numbers Â· @blockamoto gives place Â· interaction gives mass</text>
  <text x="400" y="566" font-family="monospace" font-size="10" fill="#333333" text-anchor="middle">clashd27.com</text>

  <!-- Tick indicator -->
  <circle cx="55" cy="55" r="20" fill="none" stroke="#ff4500" stroke-width="1" opacity="0.5"/>
  <text x="55" y="51" font-family="monospace" font-size="7" fill="#ff4500" text-anchor="middle">TICK</text>
  <text x="55" y="63" font-family="monospace" font-size="9" fill="#ff4500" text-anchor="middle" font-weight="bold">60s</text>

</svg>