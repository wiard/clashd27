# CLASHD27 Nginx Configuration Example
# Copy and adapt to your setup. Do NOT apply directly.

# clashd27.com → public site (port 3028)
server {
    listen 80;
    server_name clashd27.com www.clashd27.com;

    location / {
        proxy_pass http://localhost:3028;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Short cache for public JSON endpoints
    location /api/gaps {
        proxy_pass http://localhost:3028;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "public, max-age=60";
    }

    location /api/stats {
        proxy_pass http://localhost:3028;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header Cache-Control "public, max-age=30";
    }
}

